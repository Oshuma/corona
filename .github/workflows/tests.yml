name: Tests
on:
  push:
    branches:
    - master

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-18.04]

    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: '1.13'
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Run Tests
      run: go test github.com/Oshuma/corona
